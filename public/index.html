<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,viewport-fit=cover"
    />
    <!-- Name & Description -->
    <title>Taxi</title>
    <meta name="apple-mobile-web-app-title" content="Taxi" />
    <meta
      name="description"
      content="KAIST 구성원들의 택시 동승 인원 모집을 위한 서비스"
    />

    <!-- Icon -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" sizes="any" />
    <link rel="icon" href="%PUBLIC_URL%/icon.svg" type="image/svg+xml" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="%PUBLIC_URL%/apple-touch-icon.png"
    />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Web App Setting -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="app-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />

    <!-- Open Graph : Web -->
    <meta property="og:url" content="%PUBLIC_URL%" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Taxi" />
    <meta
      property="og:description"
      content="KAIST 구성원들의 택시 동승 인원 모집을 위한 서비스"

    <meta property="og:image" content="%PUBLIC_URL%/graph.png" />
    <meta property="og:locale" content="ko_KR" />
    <meta property="og:locale:alternate" content="en_US" />

    <!-- Script -->
    <script
      async
      src="https://t1.kakaocdn.net/kakao_js_sdk/2.1.0/kakao.min.js"
    ></script>
    <script src="/env.js"></script>
    <script>
      document.documentElement.addEventListener(
        "touchstart",
        function (event) {
          if (event.touches.length > 1) {
            event.preventDefault();
          }
        },
        false
      );
    </script>
    <script>
      var lastTouchEnd = 0;
      document.documentElement.addEventListener(
        "touchend",
        function (event) {
          var now = new Date().getTime();
          if (now - lastTouchEnd <= 300) {
            event.preventDefault();
          }
          lastTouchEnd = now;
        },
        false
      );
    </script>
  </head>
  <body>
    <div id="root"></div>
  </body>
